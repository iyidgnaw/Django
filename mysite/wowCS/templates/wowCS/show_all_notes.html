{% extends 'wowCS/base.html' %}

{% block navbar %}
{% include 'wowCS/navbar.html' with islogin=True %}
{% endblock %}

{% block body %}
    {% if all_notes %}

        <h3> My notes:</h3>
        <div class="list-group">
            {% for note in all_notes %}
              <a  class="list-group-item"
                  href = '{% url 'wowCS:detail' note.id %}'>{{note.note_title}}
              </a>
            {% endfor %}
        </div>

    {% else %}

        <h3> You don't have any note yet.</h3>

    {% endif %}

{% endblock %}
