{% extends 'wowCS/base.html' %}

{% block body %}
    {% if all_notebook %}

        <h3> My notebooks:</h3>

        <div class="list-group">
            {% for notebook in all_notebook %}
            <a class="list-group-item"
               href = '{% url 'wowCS:catalogue' notebook.notebook_title %}'>
               {{notebook.notebook_title}}</a>
            {% endfor %}
        </div>

    {% else %}

        <h3> You don't have any notebook yet.</h3>

    {% endif %}

    <div class="col-sm-12">
        <br>
        <a href="{% url 'wowCS:notebook-add' %}">
            <button type="button" class="btn btn-success">
                <span class="glyphicon glyphicon-plus"></span>&nbsp; Add a Notebook
            </button>
        </a>
    </div>

{% endblock %}
