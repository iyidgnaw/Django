{% extends 'wowCS/base.html' %}

{% block body %}
    {% if all_notebook %}

        <h3> Here are all my notebooks:</h3>
        <ul>
            {% for notebook in all_notebook %}
            <li> <a href = '{% url 'wowCS:catalogue' notebook.notebook_title %}'>{{notebook.notebook_title}}</a></li>

            {% endfor %}
        </ul>

    {% else %}

        <h3> You don't have any notebook yet.</h3>

    {% endif %}

{% endblock %}
