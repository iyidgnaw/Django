<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}wowCS{% endblock %}</title>
    {% load staticfiles %}
    {#You put the link of bootstrap at the top so that you can overwrite it in your own stylesheet#}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>

</head>
<body>
    <nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!--Header-->
        <div class="navbar-header">

            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'wowCS:index' %}">wowCS</a>
        </div>


        <!-- Items-->
        <div class="collapse navbar-collapse" id="topNavBar">
            <form class="navbar-form navbar-left" role="search" method="get" action="#">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>

            <!--ul class="nav navbar-nav">

            </ul-->
            <ul class="nav navbar-nav navbar-right">
              <li class="" >
                  <a href="{% url 'wowCS:index' %}">
                      <span class="glyphicon" aria-hidden="true"></span>&nbsp;Notebooks
                  </a>
              </li>
              <li class="" >
                  <a href="{% url 'wowCS:show_all_notes' %}">
                      <span class="glyphicon" aria-hidden="true"></span>&nbsp;Notes
                  </a>
              </li>
                <li class="" >
                    <a href="{% url 'wowCS:notebook-add' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;Add Notebook
                    </a>
                </li>
                <li class="" >
                    <a class="dropdown-toggle" id="menu1" href="#" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;USER
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Profile</a></li>
                      <li role="presentation" class="divider"></li>
                      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>

        </div>
    </div>

</nav>

    {% block body %}

    {% endblock %}
</body>
</html>
